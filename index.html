.receta-containercheck input {
  cursor: pointer;
  height: 0;
  opacity: 0;
  position: absolute;
  width: 0;
}

/* Create a custom checkbox */
.receta-checkmark {
  background-color: #ffffff;
  border: 1px solid #cccccc;
  border-radius: 100%;
  height: 15px;
  left: 0;
  position: absolute;
  top: 13px;
  width: 15px;
}

  background-color: #ffffff;

  color: #8cc63e;

  background-color: #8cc63e;
}

/* Create the checkmark/indicator (hidden when not checked) */
.receta-checkmark:after {
  content: "";
  display: none;
  position: absolute;
